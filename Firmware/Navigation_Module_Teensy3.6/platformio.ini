[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
lib_deps =
	adafruit/Adafruit BNO055@^1.5.0
	adafruit/Adafruit GPS Library @ ^1.6.0
; upload_port = COM4
; monitor_port = COM4
; [env:native]
; platform = native
